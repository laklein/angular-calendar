<!DOCTYPE html>
<html ng-app="calendar">
<head>

  <title>Angular.Js Calendar</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  <script type="text/javascript" src="services.js"></script>


</head>

<body ng-controller="MainCtrl as mainCtrl">

  <nav>
    <div id="links">
      <i class="fa fa-calendar" ng-click="mainCtrl.monthView()"></i>
      <i class="fa fa-list-alt"></i>
    </div>
  </nav>

  <div id="calendar">

  	<header>
	    <div id="prev" ng-click="mainCtrl.prevMonth()">< Prev</div>
      <div id="next" ng-click="mainCtrl.nextMonth()">Next ></div>
	    <div id="month">{{mainCtrl.month}}</div>
    </header>


  	<main>
      <table>
	    <thead>
	        <tr>
	            <th>Sun</th>
	            <th>Mon</th>
	            <th>Tue</th>
	            <th>Wed</th>
	            <th>Thu</th>
	            <th>Fri</th>
	            <th>Sat</th>
	        </tr>
	    </thead>

      <tbody>
        <tr ng-repeat="week in mainCtrl.weeks">
          <td ng-repeat="day in mainCtrl.days | limitTo: 7">
            <p>{{mainCtrl.days[day]}}</p>
          </td>
        </tr>

      </tbody>
	    </table>

      <ul id="event-list" class="hide">
        <!-- <li class="event"><h3>March 17</h3><p>Grandma's Birthday</li>
        <li class="event"><h3>April 5</h3><p>Easter</li>
        <li class="event"><h3>April 16</h3><p>Imagine Dragons Concert</li> -->
      </ul>

    </main>

  </div>


</body>


</html>
